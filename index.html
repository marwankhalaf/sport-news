<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="league.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Egyptian league</title>
</head>
<body>
    <section>
        <div class="frst-side">
            <div class="frst-tit">the egyption league</div>
            <div class="result">
                <div class="ahly"><img class="ahly1" src="../Egy-leag project/pict/ahly.jpg" alt="ahly club"></div>
                <div class="score">2:2</div>
                <div class="zamalk"><img class="zamalk1" src="../Egy-leag project/pict/zamalek.jpg" alt="zamalk club"></div>
            </div>
        </div>
       
        <div class="but"><button>finished</button></div>
    </section>

    <header>
        <nav>
            <div class="nav-content">
                <a href="" class="match"><i class="far fa-futbol"> the match</i></a>
                <a href=""><i class="fas fa-running"></i></a>
                <a href=""><i class="fas fa-hourglass"></i></a>
            </div>
            
        </nav>
    </header>

    <div class="the-game">
        <div>
            <span>27`</span>
            <span class="details">first goal abo tricka <i id="ic" class="fas fa-futbol"></i></span>
        </div>
        <div>
            <span>40`</span>
            <span class="details">yellow card <i id="ic" class="fa-regular fa-xmark"></i></span>
        </div>
        <div>
            <span>44`</span>
            <span class="details">zamalek goal shikabala <i id="ic" class="fas fa-futbol"></i></span>
        </div>

        <div>
            <span>46`</span>
            <span class="details">End of first half <i id="ic" class="fa-regular fa-whistle"></i></span>
        </div>

        <div>
            <span>47`</span>
            <span class="details">starting of second half <i id="ic" class="fas fa-whistle"></i></span>
            
        </div>

        <div>
            <span>67`</span>
            <span class="details">zamalek goal Zezo <i id="ic" class="fas fa-futbol"></i> </span>
        </div>

        <div>
            <span>88`</span>
            <span class="details">ahly goal emad meteb <i id="ic" class="fas fa-futbol"></i> </span>
        </div>

        <div>
            <span>90`</span>
            <span class="details">End of the game</span>
        </div>
    </div>
   
    <footer>
        <div>
        <a href="" class="foot-i"><i class="fas fa-table"></i></a><br>
        <span class="foot-span">the tables</span>
        </div> 
        <div>
            <a href="" class="foot-i"><i class="fas fa-futbol"></i></a><br>
            <span class="foot-span">today games</span>
        </div> 
        <div>
            <a href="" class="foot-i"><i class="fas fa-heart"></i></a><br>
            <span class="foot-span">my team</span>
        </div> 
        <div>
            <a href="" class="foot-i"><i class="fas fa-newspaper"></i></a><br>
            <span class="foot-span">news</span>

        </div> 

    </footer>
</body>
</html>
